services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ebayclone-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ebayclone-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Back-end Service - Instance 1
  backend-1:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: ebayclone-backend-1
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=9999
      - MONGO_URI=${MONGO_URI:-mongodb://host.docker.internal:27017/shopii}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
      - BASE_URL=${BASE_URL:-http://localhost}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - CLOUDINARY_URL=${CLOUDINARY_URL:-}
      - GHN_TOKEN=${GHN_TOKEN:-}
      - GHN_SHOP_ID=${GHN_SHOP_ID:-}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-}
      - PAYPAL_MODE=${PAYPAL_MODE:-sandbox}
    networks:
      - ebayclone-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:9999/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Back-end Service - Instance 2 (for load balancing)
  backend-2:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: ebayclone-backend-2
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=9999
      - MONGO_URI=${MONGO_URI:-mongodb://host.docker.internal:27017/shopii}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
      - BASE_URL=${BASE_URL:-http://localhost}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - CLOUDINARY_URL=${CLOUDINARY_URL:-}
      - GHN_TOKEN=${GHN_TOKEN:-}
      - GHN_SHOP_ID=${GHN_SHOP_ID:-}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-}
      - PAYPAL_MODE=${PAYPAL_MODE:-sandbox}
    networks:
      - ebayclone-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:9999/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Back-end Service - Instance 3 (for load balancing)
  backend-3:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: ebayclone-backend-3
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=9999
      - MONGO_URI=${MONGO_URI:-mongodb://host.docker.internal:27017/shopii}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
      - BASE_URL=${BASE_URL:-http://localhost}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - CLOUDINARY_URL=${CLOUDINARY_URL:-}
      - GHN_TOKEN=${GHN_TOKEN:-}
      - GHN_SHOP_ID=${GHN_SHOP_ID:-}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-}
      - PAYPAL_MODE=${PAYPAL_MODE:-sandbox}
    networks:
      - ebayclone-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:9999/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Front-end Service
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost/api}
    container_name: ebayclone-frontend
    restart: unless-stopped
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    networks:
      - ebayclone-network

  # Nginx - Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ebayclone-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend-1
      - backend-2
      - backend-3
    networks:
      - ebayclone-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
  mongodb_config:

networks:
  ebayclone-network:
    driver: bridge
